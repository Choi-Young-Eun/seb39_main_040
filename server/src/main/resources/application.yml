logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG

spring:
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true
  redis:
    host: localhost
    port: 6379



  sql:
   init:
    mode: always

  profiles:
    include:
      - db
      - s3